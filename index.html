<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/s3pass.css">
</head>
<body>
<div id="container">
    <div id="navigation" class="center">
        <a href="javascript:" id="nav-storage">storage</a>
        <a href="javascript:" id="nav-settings">settings</a>
    </div>
    <div id="settings">
        <label for="password" class="left label">masterpass</label><input type="password" id="password" class="left bordered input">
        <div class="clear"></div>
        <label for="password2" class="left label">masterpass</label><input type="password" id="password2" class="left bordered input">
        <div class="clear"></div>
        <label for="bucket" class="left label">bucket</label><input type="text" id="bucket" class="left bordered input">
        <div class="clear"></div>
        <label for="s3key" class="left label">s3key</label><input type="text" id="s3key" class="left bordered input">
        <div class="clear"></div>
        <label for="s3secret" class="left label">s3secret</label><input type="text" id="s3secret" class="left bordered input">
        <div class="clear"></div>
        <div class="center">
            <button class="button save">save settings</button>
        </div>
    </div>
    <div id="login">
        <input type="password" id="masterpass" class="bordered">
    </div>
    <div id="storage">
        <label for="key" class="left label">key</label><input type="text" id="key" class="left bordered input">

        <div class="clear"></div>
        <label for="username" class="left label">username</label><input type="text" id="username" class="left bordered input">

        <div class="clear"></div>
        <label for="secret" class="left label">secret</label><textarea id="secret" class="left bordered textarea"></textarea>

        <div class="clear"></div>
        <div class="center">
            <button class="button save">save</button>
            <button class="button delete">delete</button>
        </div>
    </div>
    <div id="notify"></div>
</div>
<script type="text/javascript">
    var bucket = '';
</script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
<script type="text/javascript" src="js/sha1.js"></script>
<script type="text/javascript" src="js/aes.js"></script>
<script type="text/javascript" src="js/s3client.js"></script>
<script type="text/javascript" src="js/s3pass.js">
</script>
</body>
</html>
